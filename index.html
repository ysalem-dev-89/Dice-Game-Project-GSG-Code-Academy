<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Dice Game made as an assignment solution for GSG Code Academy" />
    <meta name="author" content="Yazeed El-Haj Salem" />
    <link rel="icon" href="images/dice-icon.jpg" type="image/x-icon" />
    <title>Dice Game</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:wght@300;400;500;600;700&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Blinker:wght@100;200;300;400;600;700;800;900&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Main Section-->
    <main class="game">
      <section class="player player-1">
        <h2 class="title">Player 1</h2>
        <p class="score" id="score-1">0</p>
        <div class="current">
          <p class="current-label">Current Score</p>
          <p class="current-score" id="current-score-1">0</p>
        </div>
      </section>
      <!-- / player section -->
      <section class="player player-2">
        <h2 class="title">Player 2</h2>
        <p class="score" id="score-2">0</p>
        <div class="current">
          <p class="current-label">Current Score</p>
          <p class="current-score" id="current-score-2">0</p>
        </div>
      </section>
      <!-- / player section -->

      <section class="game-control">
        <button class="btn btn-new">New Game</button>
        <img width="100px" height="100px" src="images/dice_1.svg" alt="dice 1" class="dice-image hidden" />
        <button class="btn btn-roll">Roll</button>
        <button class="btn btn-hold">Hold</button>
        <input
          type="number"
          id="final-score"
          class="final-score"
          placeholder="Final Score"
          min="10"
          max="300"
          value="30"
        />
        <label for="final-score" class="hidden">Final score <br />(between 10 and 300)</label>
      </section>
    </main>
    <!-- /main -->

    <script src="script.js"></script>
  </body>
</html>
